name: check-build
on: [push, pull_request]
jobs:
  build-and-test-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm pack
      - run: npm run test:built
